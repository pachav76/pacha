<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="bootstrap-override.css" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <img class="back" src="back.png">
    <section class="main-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo">
                <a class="navbar-brand" href="#"><img></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbar-links">
                <div class="navbar-nav">
                    <a class="nav-item nav-link navbar-link" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link navbar-link active" href="#">Portfolio</a>
                    <a class="nav-item nav-link navbar-link" href="#">Blog</a>
                    <a class="nav-item nav-link navbar-link" href="#">About us</a>
                    <a class="nav-item nav-link navbar-link" href="#">Contact</a>
                </div>
            </div>
        </nav>

        <section class="page-title-section">
            <div class="page-title">Portfolio</div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">
                Launch demo modal
            </button>

            <span class="super-checkbox">
                <input id="cbx-1"  type="checkbox" />
                <label for="cbx-1">Bla-bla-bla</label>
            </span>

            <!-- Modal -->
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="login-modal-label">Please log in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="login-email" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="login-email" value="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="login-password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="login-button" class="btn btn-primary">Login</button>
                    </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="info-and-filters-section">
            <div class="about-us">
                <div class="first-line">We create quality designs</div>
                <div class="second-line">We specialize in Web Design / Devevelopment and Graphic Design</div>
            </div>
            <div class="filters">
                <div class="filter-item active">All</div>
                <div class="filter-item">Website</div>
                <div class="filter-item">Logo</div>
                <div class="filter-item">UIkit</div>
                <div class="filter-item">Photo</div>
                <div class="filter-item">App Design</div>
            </div>
        </section>

        <section class="product-gallery">
            <div id="product-gallery-container" class="product-gallery-container"></div>
            <div class="show-more-button"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
        </section>

        <section class="carousel">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner"></div>
            </div>
        </section>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="test.js"></script> 
        </body>
       </html>
